<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangalore Home Price Prediction</title>
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="img"></div>
    <form class="form">
        <h2> Area in Square Feet </h2>
        <input type="email" id="uiSqft" class="area" name="Squareft" value="1000" class="floatLabel">
        <h2>BHK</h2>
        <div class="switch-field">
            <input type="radio" id="radio-bhk-1" name="uiBHK" value="1" />
            <label for="radio-bhk-1">1</label>
            <input type="radio" id="radio-bhk-2" name="uiBHK" value="2" />
            <label for="radio-bhk-2">2</label>
            <input type="radio" id="radio-bhk-3" name="uiBHK" value="3" />
            <label for="radio-bhk-3">3</label>
            <input type="radio" id="radio-bhk-4" name="uiBHK" value="4" />
            <label for="radio-bhk-4">4</label>
            <input type="radio" id="radio-bhk-5" name="uiBHK" value="5" />
            <label for="radio-bhk-5">5</label>
        </div>
    </form>
    <form class="form">
        <h2>Bath</h2>
        <div class="switch-field">
            <input type="radio" id="radio-bath-1" name="uiBathroom" value="1" />
            <label for="radio-bath-1">1</label>
            <input type="radio" id="radio-bath-2" name="uiBathroom" value="2" />
            <label for="radio-bath-2">2</label>
            <input type="radio" id="radio-bath-3" name="uiBathroom" value="3" />
            <label for="radio-bath-3">3</label>
            <input type="radio" id="radio-bath-4" name="uiBathroom" value="4" />
            <label for="radio-bath-4">4</label>
            <input type="radio" id="radio-bath-5" name="uiBathroom" value="5" />
            <label for="radio-bath-5">5</label>
        </div>
    <h2>Location</h2>
    <div>
        <select name="" id="uiLocations" class="location">
        <option value="" disabled="disabled" selected="selected">Choose a Location</option>
        </select>
    </div>
	<button type="button" onclick="onClickedEstimatePrice()" class="submit">Estimate Price</button>
	<div id="uiEstimatedPrice" class="result">	<h2></h2> </div>
</body>
</html>
